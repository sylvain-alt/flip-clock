<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .clock-container {
      display: flex;
      gap: 12px;
      position: relative;
    }

    .flip-card {
      position: relative;
      width: 380px;
      height: 500px;
      background: #e2a9f1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
    }

    /* Ligne horizontale sur chaque carte */
    .flip-card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-50%);
      z-index: 10;
    }

    .flip-card .number {
      font-size: 300px;
      font-weight: 700;
      color: white;
      line-height: 1;
    }

    .day-label {
      position: absolute;
      bottom: 35px;
      right: 45px;
      color: white;
      font-size: 42px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 20;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .flip-card {
        width: 200px;
        height: 260px;
      }
      .flip-card .number {
        font-size: 150px;
      }
      .day-label {
        font-size: 22px;
        bottom: 20px;
        right: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="flip-card" id="hours">
      <span class="number">00</span>
    </div>
    <div class="flip-card" id="minutes">
      <span class="number">00</span>
    </div>
    <div class="day-label" id="day">WEDNESDAY</div>
  </div>

  <script>
    const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
    
    function updateClock() {
      const now = new Date();
      const parisTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Paris' }));
      const hours = String(parisTime.getHours()).padStart(2, '0');
      const minutes = String(parisTime.getMinutes()).padStart(2, '0');
      const dayName = days[parisTime.getDay()];

      document.querySelector('#hours .number').textContent = hours;
      document.querySelector('#minutes .number').textContent = minutes;
      document.getElementById('day').textContent = dayName;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
